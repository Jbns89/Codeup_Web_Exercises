
<html>
<head>
    <title>jQuery Exercises</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $('li').css('font-size', '20px');
            $('li').css('border', '2px solid red');
            $('p, li, h1').css('background-color', 'rgba(0, 128, 0, 0.35)');
            $('h1').click(function ()
                {
                    $(this).css('background-color','yellow');
                });
            $('p').click(function ()
                {
                    $(this).css('font-size','18px');
                });
            $('li').hover(function ()
                {
                    $(this).css('background-color', 'red');
                },function ()
                {
                    $(this).css('background-color', 'white');
                });
        });
    </script>
</head>
<body>
    <div>
        <h1 id="hdng" >This should be visible as you see the alert</h1>
            <p class="para" >These are the downfalls of doctor who yet I still love it.</p>
            <ul>
                <li class="awful">
                    Martha Jones
                </li>
                <li id="awful" >
                    That Agatha Christie Episode
                </li>
                <li class="awful">
                    Martha Jones again
                </li>
            <ul>
    <div>
</body>

</html>
