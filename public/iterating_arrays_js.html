<!DOCTTYPE html>
<html>
    <head>
        <script type="text/javascript">
        var names = ['Jill','Jacob','Kris','Adam'];
        console.log('There are ' + names.length + ' names in the array');
            for (var i = 0; i < names.length; i++) {
                console.log(names[i] + " is in the array.");
            }
            names.forEach(function(element,index,names){
                console.log(element + " is in position " + index + " in array.");
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Iterating through arrays</h1>
            <p>This is an exercise where we created an 
                array and then consoled out the the item 
                in the array and at what index it was.</p>
        </div>
    </body>
</html>
